<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 5</title>
    <link rel="stylesheet" href="stylePages.css">
</head>
<body>
    <div class="container">
        <h1>Program 5</h1>
            <label for="num1">Enter First Number</label>
            <input type="number" id="num1"/><br/>
    
            <label for="num2">Enter Second Number</label>
            <input type="number" id="num2"/><br/>
    
            <label for="num3">Enter Third Number</label>
            <input type="number" id="num3"/><br/>
    
            <label for="num4">Enter Fourth Number</label>
            <input type="number" id="num4"/><br/>
    
            <label for="num5">Enter Fifth Number</label>
            <input type="number" id="num5"/><br/>
    
            <button onclick="compute()">CONTINUE</button>
        <p id="result">Result: </p>
        <a href="index.html" class="back-button">Back</a>
    </div>
    
    <footer>Submitted by: Sandy Sacapa√±o</footer>

    <script>
         function compute(){
            var A = parseFloat(document.getElementById('num1').value);
            var B = parseFloat(document.getElementById('num2').value);
            var C = parseFloat(document.getElementById('num3').value);
            var D = parseFloat(document.getElementById('num4').value);
            var E = parseFloat(document.getElementById('num5').value);

            if (C > A) {
            var result = A * B * C * D * E;
            document.getElementById('result').innerHTML = "Result: " + result;
            }
            else if (A > B){
            var result = D * E;
            document.getElementById('result').innerHTML = "Result: " + result;
            }
            else{
            document.getElementById('result').innerHTML = "BYE";
            }   
        }
    </script>
</body>
</html>
